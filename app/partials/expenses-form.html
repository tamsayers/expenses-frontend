<form class="expenses-form" data-ng-submit="postExpenses()" data-ng-controller="ExpensesFormController">
  <fieldset class="expense">
    <label for="date">Date</label>
    <input class="expense__date" type="text" data-ng-model="expense.date" />
    <label for="description">Description</label>
    <input class="expense__description" type="text" data-ng-model="expense.description" />
    <label for="clientName">Client Name</label>
    <input class="expense__client-name" type="text" data-ng-model="expense.clientName" />
    <label for="supplier">Supplier</label>
    <input class="expense__supplier" type="text" data-ng-model="expense.supplier" />
    <label for="cost">Cost</label>
    <input class="expense__cost-amount" type="number" step="0.01" data-ng-model="expense.cost.amount" />
    <select class="expense__cost-type" data-ng-model="expense.cost.costType">
      <option>Simple</option>
      <option>Mileage</option>
      <option>Vatable</option>
    </select>
  </fieldset>
  
  <input type="submit" value="Submit" />
</form>
